<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="instructor.css">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="codeSign.js" type="module"></script>

</head>
<body>
   <div class="header">
    <div class="logoo">
      <img src="gbodo-logo.png" alt="gbodocareslogo" width="40px" height="40px"/>
    </div>
    <div class="btn">
      <div>
        <a href="index.html" style="color: #fff; text-decoration: none;"><i class="bi bi-arrow-left-short"></i> Back</a>
      </div>
    </div>
  </div>

  <div class="cont">
     <h1>Instructor Portal</h1>

  <!-- Login section -->
   <section id="loginSection">
    <input type="text" placeholder="Username" id="username"/>
    <select id="instructorDept">
      <option value="none">---Select Your Class---</option>
      <option value="Make-up">Make-up</option>
      <option value="Tailoring">Tailoring</option>
      <option value="Nails Technology">Nails Technology</option>
      <option value="Web Design">Web Design</option>
      <option value="Computer Networking">Computer Networking</option>
      <option value="UI/UX Design">UI/UX Design</option>
      <option value="Video Editing">Video Editing</option>
      <option value="Videography & Photography">Videography & Photography</option>
    </select>
    <button onclick="loginInstructor()">Login</button>
   </section>


   <!-- Class rankings -->
   <div id="instAll" style="display: none;">
      <section id="attendance-section">
        <h1><i class="bi bi-bar-chart-line-fill"  style="color: #800020;"></i> Class Rankings</h1>
        <p id="topStudent" style="font-weight:bold; color:#2b7a0b; margin:15px 0; font-size:16px;"></p>

        <div class="table-containerx">
           <table border="1" cellpadding="5" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:center;">
              <thead style="background:#f5f5f5; font-weight:bold;">
                <tr>
                  <th>Rank</th>
                  <th>Reg No</th>
                  <th>Photo</th>
                  <th>Full Name</th>
                  <th>Attendance</th>
                  <th>Assignment</th>
                  <th>Test</th>
                  <th>S.Skill</th>
                  <th>F.Project</th>
                  <th>Total Score</th>
                </tr>
              </thead>
              <tbody id="studentTableBody"></tbody>
            </table>
        </div>
       


      <h2><i class="bi bi-list-check" style="color: #800020;"></i> Mark Attendance</h2>
      <!-- <form id="attendance-form">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Submit Attendance</button>
      </form> -->
      <form id="attendance-form">
        <label for="studentId">Select Student:</label>
        <select id="studentId" required>
          <option value="">-- Select Student --</option>
        </select>
        <button type="submit">Mark Attendance</button>
      </form>
      </section>

        <section id="scores-section">
          <h2><i class="bi bi-cloud-upload" style="color: #800020;"></i> Upload Scores</h2>
          <form id="scores-form">
            <label for="studentIdScores">Reg No:</label>
            <input type="text" id="studentRegNo" required>

            <label for="testScore">Test Score:</label>
            <input type="number" id="testScore" min="0" max="100">

            <label for="assignmentScore">Assignment Score:</label>
            <input type="number" id="assignmentScore" min="0" max="100">

            <button type="submit">Submit Scores</button>
          </form>
        </section>
        <div id="loginSection">
          <h3>Instructor Login</h3>
          <input type="text" id="loginUsername" placeholder="Enter username (e.g. fera)" class="inputx">
          <button id="loginBtn" class="buttonx btn-primary">Login</button>
        </div>

        <div id="quizSection" style="display:none;">
          <h2>Instructor Quiz Management</h2>

          <form id="quizForm">
            <div class="form-groupx">
              <label class="labelx">Quiz Title</label>
              <input type="text" id="quizTitle" required class="inputx">
            </div>

            <div class="form-groupx">
              <label class="labelx">Duration (minutes)</label>
              <input type="number" id="quizDuration" required class="inputx">
            </div>

            <div class="form-groupx">
              <label class="labelx">Total Marks</label>
              <input type="number" id="quizMarks" required class="inputx">
            </div>

            <div class="form-groupx">
              <label class="labelx">Department</label>
              <input type="text" id="quizDept" readonly class="inputx">
            </div>

            <!-- âœ… Added Availability Period -->
            <div class="form-groupx">
              <label class="labelx">Availability Period</label><br>
              <input type="datetime-local" id="startAt" class="inputx">
              <input type="datetime-local" id="endAt" class="inputx">
            </div>

            <hr>

            <h4>Questions</h4>
            <div id="questionsContainer"></div>
            <button type="button" id="addQuestionBtn" class="buttonx btn-secondary">+ Add Question</button>

            <hr>

            <button type="button" id="previewBtn" class="buttonx btn-info">Preview Quiz</button>
            <button type="submit" class="buttonx btn-primary">Save Quiz</button>
          </form>

          <div id="previewBox" style="display:none; background:#f5f5f5; padding:10px; margin-top:20px; border-radius:10px;"></div>

          <h3>Your Quizzes</h3>
          <div id="quizList"></div>
        </div>
   </div>

    
    </div>

  </div>
 
  
   <div id="loader" class="loader-overlay" style="display:none;">
  <div class="spinner"></div>
</div>

  <!-- firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>

  <script src="instructor.js"></script>
  <script src="instructorQuiz.js"></script>
</body>
</html>
