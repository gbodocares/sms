<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="header">
    <div class="logoo">
      <img src="gbodo-logo.png" alt="gbodocareslogo" width="40px" height="40px"/>
    </div>
    <div class="btn">
      <div>
        <a href="index.html" style="color: #fff; text-decoration: none;"><i class="bi bi-arrow-left-short"></i> Back</a>
      </div>
    </div>
  </div>

  <div class="cont">
    <h2>Login to the portal</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <a href="forgetpassword.html" style="color: #800020; text-decoration: none;">Forgot password?</a>
    <button type="submit">Login</button>
  </form>

  <h2>Create Student Account</h2>
  <form id="registerForm">
    <input type="text" id="regNo" placeholder="Registration Number" required><br>
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <input type="email" id="regEmail" placeholder="Email" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <select id="dept">
      <option value="none">---Select Your Department---</option>
      <option value="Make-up">Make-up</option>
      <option value="Tailoring">Tailoring</option>
      <option value="Nails Technology">Nails Technology</option>
      <option value="Web Design">Web Design</option>
      <option value="Computer Networking">Computer Networking</option>
      <option value="UI/UX Design">UI/UX Design</option>
      <option value="Video Editing">Video Editing</option>
      <option value="Videography & Photography">Videography & Photography</option>
    </select>
    <input type="text" id="phone" placeholder="phone" required><br>
    <input type="file" id="profilePhoto" accept="image/*" required>
    <button type="submit">Register</button>
  </form>
  </div>
  

  <div id="loader" class="loader-overlay" style="display:none;">
  <div class="spinner"></div>
</div>

  <!-- firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
